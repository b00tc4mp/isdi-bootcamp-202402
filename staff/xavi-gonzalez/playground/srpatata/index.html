<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Srpatata</title>
  </head>
  <body>
    <div class="srpatata">
      <div class="srpatata__head">
       

        <div class="srpatata__eye eye--left">
          <div class="srpatata__pupil"></div>
        </div>

        <div class="srpatata__eye eye--right">
          <div class="srpatata__pupil"></div>
        </div>

        <div class="srpatata__nose">
          <div class="nose__hole hole--left"></div>
          <div class="nose__hole hole--right"></div>
        </div>

        <div class="srpatata__mouth"></div>
      </div>
    </div>
  </body>
</html>
