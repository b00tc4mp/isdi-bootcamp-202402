<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Octopus</title>
</head>
<body>
    <div class="octopus">
        <div class="octopus-face">
            <div class="eye eye-left">
                <div class="pupil"></div>
                <div class="eye-light"></div>
            </div>
            <div class="eye eye-right">
                <div class="pupil"></div>
                <div class="eye-light"></div>
            </div>
        </div>
        <div class="legs">
            <div class="leg leg1"></div>
            <div class="leg leg2"></div>
            <div class="leg leg3"></div>
            <div class="leg leg4"></div>
            <div class="leg leg5"></div>
            <div class="leg5 back-leg"></div>
            <div class="leg6 back-leg"></div>
            <div class="leg7 back-leg"></div>
            <div class="leg8 back-leg"></div>
            <div class="leg9 back-leg"></div>
        </div>
    </div>
</body>
</html>
