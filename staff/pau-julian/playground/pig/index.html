<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pig</title>
</head>

<body>
    <div class="pig">
        <div class="pig-head">
            <div class="pig-head-eye">
                <div class="eye-pupil">
                </div>
                <div class="pig-head-eye-right">
                    <div class="eye-pupil"></div>
                </div>
                <div class="nose">
                    <div class="nostril-left"></div>
                    <div class="nostril-right"></div>
                    <div class="moco"></div>
                </div>
            </div>
        </div>
        <div class="pig-body">
            <div class="pig-tail"></div>
        </div>
        <div class="legs">
            <div class="feet left-feet"></div>
            <div class="feet right-feet"></div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css" />
</body>

</html>
