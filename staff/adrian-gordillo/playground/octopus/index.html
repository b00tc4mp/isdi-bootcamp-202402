<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground Octopus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="octopus">
      <div class="octopus__head">
        <div class="octopus__shine"></div>
        <div class="octopus__mouth"></div>
        <div class="octopus__eyes">
          <div class="octopus__eye-left">
            <div class="octopus__pupil-left"></div>
          </div>
          <div class="octopus__eye-right">
            <div class="octopus__pupil-right"></div>
          </div>
        </div>
        <div class="leg leg-1"></div>
        <div class="leg leg-2"></div>
        <div class="leg leg-3"></div>
      </div>
    </div>
  </body>
</html>
