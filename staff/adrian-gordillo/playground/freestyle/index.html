<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Playground Freestyle</title>
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <div class="left-box"></div>
        <div class="mid-box"></div>
        <div class="right-box"></div>
      </div>
      <div class="container__box">
        <div class="control">
          <div class="control__vertical"></div>
          <div class="control__horizontal"></div>
          <div class="control__circle"></div>
        </div>
        <div class="box-buttons">
          <div class="box-buttons-top"></div>
          <div class="box-buttons-bot"></div>
        </div>
        <div class="start-button-box1">
          <div class="start-button-box1-into"></div>
        </div>
        <div class="start-button-box2">
          <div class="start-button-box2-into"></div>
        </div>
        <div class="container__screen-frame">
          <span class="text-top">DOT MATRIX WITH STEREO SOUND</span>
          <div class="battery-light"></div>
          <span class="span-battery">BATTERY</span>
          <div class="container__screen"></div>
        </div>
      </div>
    </div>
  </body>
</html>
