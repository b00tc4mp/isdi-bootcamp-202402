<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <header>
      <button class="" id="btn-chat"></button>
    </header>
    <main class="main-home">
      <h1>Hello, World!</h1>
      <button class="btn-logout" id="btn-logout">Logout</button>

      <section class="post-list">
        <div class="chat-box"></div>
      </section>

      <section id="create-post-section">
        <form>
          <input type="text" placeholder="Image Link" id="image" />

          <input type="text" placeholder="Text" id="text" />

          <button class="btn-general-post" id="btn-createPost" type="submit">
            Create Post
          </button>
        </form>

        <button class="btn-general-post" id="btn-cancel-post">Cancel</button>
      </section>

      <!-- <button class="btn-createPost" id="btn-viewPost">+</button> -->
    </main>
    <footer>
      <button class="btn-floating-post" id="btn-floating-form-post">+</button>
    </footer>
    <script src="../data.js"></script>
    <script src="../logic.js"></script>
    <script src="home.js"></script>
  </body>
</html>
