<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <main>
      <h1>Register</h1>

      <form action="">
        <label for="name"></label>
        <input type="text" id="name" placeholder="Name" />

        <label for="birthdate"></label>
        <input type="date" placeholder="Birthdate" id="birthdate" />

        <label for="email"></label>
        <input type="email" placeholder="Email" id="email" />

        <label for="username"></label>
        <input type="username" placeholder="Username" id="username" />

        <label for="password"></label>
        <input type="password" placeholder="Pasword" id="password" />

        <button class="btn-general" id="btn-register" type="submit">
          Register
        </button>
      </form>

      <a>Have an account? Sign in</a>
    </main>

    <script src="../data.js"></script>
    <script src="../logic.js"></script>
    <script src="register.js"></script>
  </body>
</html>
