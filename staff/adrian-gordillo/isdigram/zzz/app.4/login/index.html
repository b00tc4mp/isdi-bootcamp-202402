<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <main>
      <h1>Login</h1>

      <form action="">
        <input type="username" name="" id="username" placeholder="Username" />
        <input type="password" name="" id="password" placeholder="Password" />

        <button class="btn-general" type="submit">Login</button>
      </form>

      <a href="../register">New user? Sign up</a>
    </main>

    <script type="module" src="login.mjs"></script>
  </body>
</html>
