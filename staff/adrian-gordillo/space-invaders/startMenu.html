<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Game Menu</title>
    <link rel="stylesheet" href="startMenu.css" />
  </head>
  <body>
    <div id="container">
      <div class="rocketGif"></div>
      <div class="astronautGif"></div>
      <div class="container__menu">
        <img
          src="./image/btn_start.png"
          alt="boton start game"
          class="btn_menu btn_start"
        />
        <img
          src="./image/btn_about.png"
          alt="boton about"
          class="btn_menu btn_about"
        />
        <img
          src="./image/btn_exit.png"
          alt="boton exit game"
          class="btn_menu btn_exit"
        />
      </div>
    </div>
    <script src="startMenu.js"></script>
  </body>
</html>
